<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../main-section/main-section.css">
</head>
<body>
  <div class="general">
    <div class="total">
      <div class="image">
        <img src="../images/dot.png" class="image1" alt="A dot">
        <img src="../images/image4.png" alt="A human image" class="image2">
      </div>

      <div>
        <div>
          <h3>Exclusive offer</h3>
          <p>Unlock the ultimate style upgrade with our exclusive <br> offer Enjoy savings of up to 40% off on our latest New <br> Arrivals</p>
        </div>

        <div class="timer">
          <div class="sub_timers">
            <h2 id="days" class="digit">00</h2>
            <p class="digit_name">Days</p>
          </div>

          <div class="sub_timer">
            <h2 id="hours" class="digit">00</h2>
            <p class="digit_name">Hours</p>
          </div>

          <div class="sub_timers">
            <h2 id="min" class="digit">00</h2>
            <p class="digit_name">Min</p>
          </div>
        </div>

        <div class="btn">
          <button>BUY NOW</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../main-section/main-section.js"></script>
</body>
</html>
