<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="best.css" />
  </head>
  <body>
    <section class="best-selling-section">
      <h2>Best selling</h2>
      <p>
        Get in on the trend with our curated selection of best-selling styles.
      </p>

      <div class="product-grid">
        <!-- Product 1 -->
        <div class="container">
          <div class="product-card">
            <img src="../images/lc1.png" alt="Long Sleeve Top" />
          </div>
          <div class="info-container">
            <h3>Regular Fit Long Sleeve Top</h3>
            <div class="price-rating">
              <span>$38.99</span>

              <span>5.0</span>
              <span class="star">★</span>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="container">
          <div class="product-card">
            <img src="../images/lc2b.png" alt="Long Sleeve Top" />
          </div>
          <div class="info-container">
            <h3>Black Crop Tailored Jacket</h3>
            <div class="price-rating">
              <span>$62.99</span>

              <span>4.9</span>
              <span class="star">★</span>
            </div>
          </div>
        </div>

        <!-- Product 3 -->

        <div class="container">
          <div class="product-card">
            <img src="../images/lc2.png" alt="sunset shirt" />
          </div>
          <div class="info-container">
            <h3>Textured Sunset Shirt</h3>
            <div class="price-rating">
              <span>$49.99</span>
              <span>5.0</span>
              <span class="star">★</span>
            </div>
          </div>
        </div>
      </div>

      <div class="see-all-btn">
        <button>See all →</button>
      </div>
    </section>
  </body>
</html>
